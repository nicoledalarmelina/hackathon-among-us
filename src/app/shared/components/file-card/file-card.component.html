<div class="card documento-recuperado">
    <section>
        <p [ngClass]="retornarClasseTipo(documento.tipoDocumento)">{{ documento.tipoDocumento }}</p>
        <img src="./assets/images/download-icon.svg">
    </section>
    <p class="mt-1">{{ documento.titulo }}</p>
    <span>{{ documento.resumo }}</span>
    <span class="data">
        Vigente desde: {{ formatarData(documento.vigencia) }}
    </span>
    <button mat-stroked-button>Visualizar</button>
</div>
