<div class="row dashboard">
  <div class="column">
    <div class="row">
      <div class="grafico-palavras-chave">
        <app-grafico-palavras-chave class="card"></app-grafico-palavras-chave>
      </div>

      <div class="listagem-docs">
        <app-listagem-docs-uf class="card"></app-listagem-docs-uf>
      </div>
    </div>

    <div class="row docs">
      <section class="docs-carousel">
        @for(documento of listaDocumentos; track documento) {
        <div class="document">
          <app-file-card [documento]="documento"></app-file-card>
        </div>
        }
      </section>

      <div class="see-more">
        <div class="arrow right" (click)="clickRightArrow()" matTooltip="Ver todos os documentos recuperados">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </div>

  </div>
  <div class="column">
    <section class="card timeline">
      <app-ultimas-atualizacoes class="h-95"></app-ultimas-atualizacoes>
    </section>
  </div>
</div>
