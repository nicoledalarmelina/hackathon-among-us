<app-toast></app-toast>

<div class="palavra-chave-page">
  <div class="header-page">
    <app-breadcrumb [page]="'Palavra-chave'"></app-breadcrumb>
    <button mat-raised-button (click)="openDialog()">Incluir palavra chave</button>
  </div>

  <div class="card px-0 py-2">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="palavra">
        <th mat-header-cell *matHeaderCellDef> Palavra-chave </th>
        <td mat-cell *matCellDef="let element"> {{element.palavra}} </td>
      </ng-container>

      <ng-container matColumnDef="criadaPor">
        <th mat-header-cell *matHeaderCellDef> Cadastrada por </th>
        <td mat-cell *matCellDef="let element"> {{element.criadaPor}} </td>
      </ng-container>

      <ng-container matColumnDef="criadaEm">
        <th mat-header-cell *matHeaderCellDef> Cadastrada em </th>
        <td mat-cell *matCellDef="let element"> {{ element.criadaEm | date: 'dd/MM/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button  [matMenuTriggerFor]="menu" class="tabela-acao" disableRipple="true"><i
              class="fa-solid fa-ellipsis-vertical"></i></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="deleteKeyword(element.id)">Excluir</button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
